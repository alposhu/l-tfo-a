<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lutphosh's Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background_animation.gif') no-repeat center center fixed;
            background-size: cover;
            color: #060000;
            text-align: center;
            padding: 20px;
        }
        #jumpscare {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 9999;
        }
        #jumpscare img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        button {
            background-color: #444;
            color: #000000;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #555;
        }
        input {
            padding: 10px;
            margin: 10px;
            border: 2px solid #000000;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Lutphosh's Survey</h1>
    <p>Lutphosh, kuskom! Dogru cevap ver yoksa jumpscare yersin hahaha üòÅ</p>
    <div id="survey">
        <!-- Survey questions will appear here -->
    </div>
    <audio id="background-music" loop autoplay>
        <source src="background_music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <audio id="jumpscare-sound">
        <source src="jumpscare_sound.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    <div id="jumpscare">
        <img src="jumpscare_image.jpg" alt="Jumpscare">
    </div>

    <script src="script.js"></script>
</body>
</html>
